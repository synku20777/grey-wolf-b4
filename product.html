        <a href="index.html"><h4>GW</h4></a>
      </div>

            <div class="input-wrapper">
              <img class="icon" src="assets\icons\Search.svg" alt="search" />

                type="text"
                placeholder="Search"

              />
            </div>
            <ul>

                <div class="sidebar-item">
                  <a href="category.html" class="navigation-link"

                      class="icon"

              </li>
              <li>

                  Sweaters

                    class="icon"
                    src="assets/icons/Forward.svg"

                </div>
              </li>
              <li>
                <div class="sidebar-item">

                    class="icon"
                    src="assets/icons/Forward.svg"
                    alt="forward"

              </li>
              <li>

                  Coats

                    class="icon"
                    src="assets/icons/Forward.svg"
                    alt="forward"
                  />
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

    <main>

      <div class="product-picture">

        <div class="favorite-container">
          <img src="assets/icons/Heart.svg" class="icon" alt="favorite" />
        </div>

        <div class="carousel">
          <img class="carousel-icon" src="assets/icons/Ellipse 1.svg" />
          <img class="carousel-icon" src="assets/icons/Ellipse 2.svg" />

      <div class="Contact">
        <div class="Contact-container">
          <div class="icon-text">
            <img src="assets/icons/Location.svg" alt="Location" />

          </div>
          <div class="icon-text">
            <img src="assets/icons/Call.svg" alt="Call" />
            <span>(0045) 42529896</span>
          </div>
        </div>
      </div>
      <form class="email-container">
        <!-- Email input field -->

          <input
            type="text"
            placeholder="Email"
            autocomplete="off"
            class="input-hidden"
          />

      <div class="navigation-container">
        <div class="Sitemap">

          <div class="links-container">
            <ul>
